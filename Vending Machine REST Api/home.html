<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- aditional css goes here-->
	<link rel="stylesheet" href="css/home.css">
  </head>
    <body>
		<div class = "container">
		
			<!--used to display error messages to user -->
			<ul class="list-group" id="errorMessages"></ul>
			
			<!--Page header-->
			<center><h1>Vending Machine</h1></center>
			<hr>
			
			<!--Main container of page data-->
			<div class= "container" id="mainPage">
				<!-- Puts everything side by side in a 2:1 ratio-->
				<div class="row">
					<!--Contains the table dynamically filled to show the vending machine items--> 
					<div class="col-md-8" id="stockTableDiv">
						<div class="stockTable">
							<table id = "stockTable" class="table table-bordered">
								<tbody id="contentRows"></tbody>
							</table>
						</div>
					</div>
					<!-- contains the insert money field-->
					<div class="col-md-4" id="vendingInputDiv">
						<div class="col-md-12" id = "moneyInputDiv">
						
							<center><h3>Total $ In</h3></center>
							<!--display current balance-->
							<center><div class="col-md-4">
								<input type="text"
									class="form-control"
									id="moneyDisplay"
									placeholder="0.00" readonly>
							</div></center>
							<br>
							<!--Following are buttons to add the relevant amount to balance-->
							<div class="col-md-12 row" id = "addButtonsOne">
								<div class="col-md-6">
									<button type="button"
											id = "addDollar"
											class="btn btn-info">
										Add Dollar
									</button>
								</div>
								
								<div class="col-md-6">
									<button type="button"
											id = "addQuarter"
											class="btn btn-info">
										Add Quarter
									</button>
								</div>
							</div>
							<br>
							
							<div class="col-md-12 row" id = "addButtonsTwo">
								<div class="col-md-6">
									<button type="button"
											id = "addDime"
											class="btn btn-info">
										Add Dime
									</button>
								</div>
								
								<div class="col-md-6">
									<button type="button"
											id = "addNickel"
											class="btn btn-info">
										Add Nickel
									</button>
								</div>
							</div>
							<hr>
						</div>
						
						<!-- contains messages shown to user and ability to make purchase-->
						<div class="col-md-12" id = "messagesDiv">
							<center><h3>Messages</h3></center>
							<!--display massage to user-->
							<center><div class="col-md-12">
								<input type="text"
									class="form-control"
									id="messageDisplay"
									placeholder="" readonly>
							</div></center>
							<br>
							
							<!--display item id to user -->
							<div class= "col-md-12 row">
								<label for="itemName" class="col-md-2 control-label">
									Item:
								</label>
								<div class="col-md-8">
									<input type="text"
										class="form-control"
										id="itemName"
										placeholder="" 
										readonly>
								</div>
							</div>
							<br>
							
							<!--button to make purchase-->
							<div class="col-md-12 row" id = "addButtonsTwo">
								<div class="col-md-3"></div>
								<div class="col-md-8">
									<button type="button"
											id = "confirmPurchase"
											class="btn btn-info">
										Make Purchase
									</button>
								</div>
								<div class="col-md-2"></div>
							</div>
							
							<hr>
						</div>
						
						<!--contains all things related to change-->
						<div class="col-md-12" id="getChangeDiv">
							<center><h3>Change</h3></center>
							
							<!--display change to user-->
							<center><div class="col-md-12">
								<input type="text"
									class="form-control"
									id="changeDisplay"
									placeholder="" readonly>
							</div></center>
							<br>
							
							<!--button to get change-->
							<div class="col-md-12 row" id = "addButtonsTwo">
								<div class="col-md-3"></div>
								<div class="col-md-8">
									<button type="button"
											id = "getChangebtn"
											class="btn btn-info">
										Change Return
									</button>
								</div>
								<div class="col-md-2"></div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
